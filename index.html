<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" href="icon.png" />
    <link rel="icon" href="icon.png" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body class="light-theme">
    <!--[if IE]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->

    <div id="root">
      <div class="wrapper">
        <div class="main-header">
          <div class="app-info">
            <img class="app-logo" src="img/logo.png" />
            <h1 class="app-title" id="header-title"></h1>
          </div>
          <nav class="main-nav">
            <button class="item" data-screen-id="color-range">
              Colour Range
            </button>
            <button class="item" data-screen-id="chart-colors">
              Chart Colours
            </button>
          </nav>
        </div>
        <div class="main-content">
          <div class="container">
            <div id="color-range" class="screen">
              <div class="inputs">
                <div class="color-picker">
                  <label class="label">Start Colour</label>
                  <div class="start-picker"></div>
                </div>
                <div class="color-picker">
                  <label class="label">End Colour</label>
                  <div class="end-picker"></div>
                </div>
              </div>
              <div class="outputs">
                <div class="colors">
                  <p class="label">Colors</p>
                  <div class="swatches" id="swatches"></div>
                </div>
                <text-field
                  class="num-colors"
                  id="num-colors"
                  label="Number of Colours"
                  defaultValue="10"
                ></text-field>
              </div>
              <textarea class="json" id="output"></textarea>
            </div>
            <div id="chart-colors" class="screen">
              <div class="inputs">
                <div class="color-picker">
                  <label class="label">Bar Colour</label>
                  <div class="bar-picker"></div>
                </div>
                <div class="color-picker">
                  <label class="label">Line Colour</label>
                  <div class="line-picker"></div>
                </div>
                <div class="color-picker">
                  <label class="label">Background Colour</label>
                  <div class="bg-picker"></div>
                </div>
              </div>
              <div class="outputs">
                <div class="chart-container" id="chart-container">
                  <canvas class="chart" id="chart"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.0.6/chroma.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="js/TextField.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js" type="module"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Oswald:200,300&display=swap"
      rel="stylesheet"
    />
  </body>
</html>
